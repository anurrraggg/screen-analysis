<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AI Screen Reader</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        
        .input-container {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            height: 80px;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        .button-container {
            text-align: center;
        }
        
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #3367d6;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4285f4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .answer-container {
            margin-top: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4285f4;
            display: none;
        }
        
        .answer-container h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
        }
        
        .answer-text {
            color: #555;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .error {
            background: #fef2f2;
            border-left-color: #dc2626;
        }
        
        .error h3 {
            color: #dc2626;
        }
        
        .error .answer-text {
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Screen Reader</h1>
    </div>
    
    <div class="input-container">
        <textarea id="questionInput" placeholder="Ask a question about this page..."></textarea>
    </div>
    
    <div class="button-container">
        <button id="askButton">Get Answer</button>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        Analyzing page content...
    </div>
    
    <div class="answer-container" id="answerContainer">
        <h3 id="answerTitle">Answer</h3>
        <div class="answer-text" id="answerText"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
