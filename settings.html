<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AI Screen Reader - Settings</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            width: 500px;
            min-height: 600px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            background: white;
            margin: 8px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .content {
            padding: 24px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-help {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #e1e5e9;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #e1e5e9;
            margin-top: 12px;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #f0f9ff;
            color: #10b981;
            border: 1px solid #10b981;
        }
        
        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #dc2626;
        }
        
        .section {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }
        
        .checkbox-label {
            font-size: 14px;
            color: #555;
            cursor: pointer;
        }
        
        .api-key-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-valid {
            background: #10b981;
        }
        
        .status-invalid {
            background: #dc2626;
        }
        
        .status-unknown {
            background: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" id="backBtn" title="Back">‚Üê</button>
            <h1>Settings</h1>
        </div>
        
        <div class="content">
            <div class="status" id="statusMessage"></div>
            
            <div class="section">
                <div class="section-title">API Configuration</div>
                
                <div class="form-group">
                    <label class="form-label" for="apiKey">Gemini API Key</label>
                    <input type="password" id="apiKey" class="form-input" placeholder="Enter your Gemini API key">
                    <div class="form-help">
                        Get your free API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
                    </div>
                    <div class="api-key-status" id="apiKeyStatus" style="display: none;">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="statusText">Checking...</span>
                    </div>
                </div>
                
                <button class="btn" id="saveBtn">Save Settings</button>
                <button class="btn btn-secondary" id="testBtn">Test API Key</button>
            </div>
            
            <div class="section">
                <div class="section-title">Preferences</div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="autoResize" class="checkbox" checked>
                        <label for="autoResize" class="checkbox-label">Auto-resize input field</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="showHistory" class="checkbox" checked>
                        <label for="showHistory" class="checkbox-label">Show question history</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableNotifications" class="checkbox" checked>
                        <label for="enableNotifications" class="checkbox-label">Enable notifications</label>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Data Management</div>
                
                <button class="btn btn-secondary" id="clearHistoryBtn">Clear Question History</button>
                <button class="btn btn-secondary" id="exportDataBtn">Export Data</button>
                <button class="btn btn-secondary" id="importDataBtn">Import Data</button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
